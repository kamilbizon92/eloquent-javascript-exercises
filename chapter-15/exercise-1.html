<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Balloon</title>
</head>
<body>
  <p id="balloon">ðŸŽˆ</p>

  <script>
    let para = document.getElementById("balloon");
    // Default font-size in pixels
    let fontSize = 10;
    para.style.fontSize = `${fontSize}px`;

    document.body.addEventListener("keydown", keyDown);

    function keyDown(e) {
      e.preventDefault();

      // Change emoji when size is too big
      if (fontSize > 50) {
        para.innerText = "ðŸ’¥";
        document.body.removeEventListener("keydown", keyDown);
      }

      if (e.key == "ArrowUp") {
        changeSize("up");
      } else if (e.key == "ArrowDown") {
        changeSize("down");
      }
    }

    function changeSize(param) {
      if (param == "up") {
        para.style.fontSize = `${fontSize * 1.1}px`;
        fontSize *= 1.1;
      } else if (param == "down") {
        para.style.fontSize = `${fontSize * 0.9}px`;
        fontSize *= 0.9;
      }
    }
