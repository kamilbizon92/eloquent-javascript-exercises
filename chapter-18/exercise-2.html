<!-- Exercise 2 from chapter 18 - A javascript workbench

Build an interface that allows people to type and run pieces of JavaScript code.

Put a button next to a <textarea> field that, when pressed, uses the Function constructor we saw in Chapter 10 to wrap the text in a function and call it. Convert the return value of the function, or any error it raises, to a string and display it below the text field.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A javascript workbench</title>
</head>
<body>
  <textarea id="code">return "hi";</textarea>
  <button id="button">Run</button>
  <pre id="output"></pre>
  
  <script>
    button.addEventListener('click', (e) => {
      e.preventDefault();

      let value = document.getElementById('code').value;
      let output = document.getElementById('output');

      try {
        let code = Function(value);
        output.innerHTML = code();
      } catch (e) {
        output.innerHTML = `An error occurred: ${e}`;
      }
    });
  </script>
</body>
</html>
